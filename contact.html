<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Hospital Website Design Tutorial</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: white;
        }
        .navbar {
            background-color: white;
        }
        .navbar a {
            color: inherit; /* Use the inherited color from other pages */
        }
        .contact {
            background-color: white;
            padding-top: 80px; /* Adjust this value as needed */
        }
        .form-container form {
            background-color: #f8f9fa; /* Assuming the grey color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container input:focus, .form-container textarea:focus {
            transition: outline-color 0.2s ease-in-out; /* Adjust the speed as needed */
            outline-color: #4285f4; /* Assuming the blue color */
        }
        .form-container label {
            font-size: 1.2em; /* Increase the font size */
        }
    </style>
</head>

<body>
    <!-- header navbar section start  -->
    <header>
        <!-- logo name  -->
        <a href="index.html" class="logo"><span>D</span>octors <span>C</span>are</a>

        <!-- navbar link  -->
        <nav class="navbar">
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="doctor.html">Doctor</a></li>
                <li><a href="review.html">Review</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <div class="auth-wrapper">
            <a href="login.html" class="auth-link auth-login">Login</a>
            <a href="signup.html" class="auth-link auth-signup">Signup</a>
        </div>
        <div id="user-initials" style="display: none; width: 40px; height: 40px; border-radius: 50%; background-color: #4285f4; color: white; align-items: center; justify-content: center; font-size: 1.2em; font-weight: bold; margin-left: 10px; cursor: pointer;" onclick="toggleLogoutMenu()"></div>
        <div id="logout-menu" style="display: none; position: absolute; top: 60px; right: 10px; background: white; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 150px;">
            <button onclick="window.location.href='dashboard.html'" style="padding: 10px 20px; width: 100%; border: none; background: none; cursor: pointer;">Dashboard</button>
            <button onclick="logout()" style="padding: 10px 20px; width: 100%; border: none; background: none; cursor: pointer;">Logout</button>
        </div>

        <div class="fas fa-bars"></div>
    </header>
    <!-- header navbar section end  -->
<section id="contact" class="contact" style="padding-top: 80px;">
    <h1 class="heading">Contact Us</h1>
    <h3 class="title">You can talk to us anytime,</h3>

    <div class="row">
        <!-- form images  -->
        <div class="images">
            <img src="form.png" alt="Contact Form Image">
        </div>

        <div class="form-container">
            <form onsubmit="handleSubmit(event)">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name" name="full-name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Phone" name="phone" required pattern="\d{10}" title="Please enter exactly 10 digits" maxlength="10">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</section>

<!-- footer section start  -->
<section class="footer">
    <div class="box">
        <h2 class="logo"><span>D</span>octors <span>C</span>ares</h2>
    </div>
    <div class="box">
        <h2 class="logo"><span>S</span>hare</h2>
        <a href="#">facebook</a>
        <a href="#">twitter</a>
        <a href="#">instagram</a>
        <a href="#">pinterest</a>
    </div>
    <div class="box">
        <h2 class="logo"><span>L</span>inks</h2>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="doctor.html">Doctor</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
    </div>
    <h1 class="credit">created by <span>Govind and group</span> all right reserved.</h1>
</section>
<!-- footer section end  -->

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const initial = localStorage.getItem('initial');
        if (initial) {
            const userInitialsDiv = document.getElementById('user-initials');
            userInitialsDiv.textContent = initial;
            userInitialsDiv.style.display = 'flex';
            document.querySelector('.auth-wrapper').style.display = 'none';
        }
    });

    function toggleLogoutMenu() {
        const logoutMenu = document.getElementById('logout-menu');
        if (logoutMenu.style.display === 'none' || logoutMenu.style.display === '') {
            logoutMenu.style.display = 'block';
        } else {
            logoutMenu.style.display = 'none';
        }
    }

    function logout() {
        localStorage.removeItem('firstName');
        localStorage.removeItem('lastName');
        localStorage.removeItem('initial');
        window.location.href = 'login.html';
    }

    document.addEventListener('click', function(event) {
        const logoutMenu = document.getElementById('logout-menu');
        const userInitialsDiv = document.getElementById('user-initials');
        if (!userInitialsDiv.contains(event.target) && !logoutMenu.contains(event.target)) {
            logoutMenu.style.display = 'none';
        }
    });

    document.getElementById('phone').addEventListener('input', function (e) {
        if (this.value.length > 10) {
            this.value = this.value.slice(0, 10);
        }
    });

    function handleSubmit(event) {
        event.preventDefault();
        alert('Your message has been sent.');
    }

    // Navbar scroll behavior
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        header.classList.toggle('sticky', window.scrollY > 0);
    });
</script>
</body>

</html>
